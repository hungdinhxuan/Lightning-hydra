# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: asvspoof_multiview
  - override /model: v2/xlsr_aasist_mdt
  - override /callbacks: default_loss
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["asvspoof_multiview", "xlsr_aasist_mdt"]

seed: 1234

trainer:
  max_epochs: 100
  gradient_clip_val: 0.0
  accelerator: cuda

model:
  optimizer:
    lr: 0.000001
    weight_decay: 0.0001
  net: null
  scheduler: null
  compile: true

  learnable_weights: true
  weight_normalization: "softmax" 
  weight_temperature: 1.0
  weight_lr_scale: 10.0  # Learning rate multiplier for weights
  weighted_views:
    '1': 0.25
    '2': 0.25
    '3': 0.25
    '4': 0.25


data:
  batch_size: 12
  num_workers: 8
  pin_memory: true
  args:
    padding_type: repeat
    random_start: False
    view_padding_configs:
      '1':
        padding_type: repeat
        random_start: False
      '2':
        padding_type: repeat
        random_start: False
      '3':
        padding_type: repeat
        random_start: False
      '4':
        padding_type: repeat
        random_start: False


logger:
  wandb:
    tags: ${tags}
    group: "asvspoof_multiview"
  aim:
    experiment: "asvspoof_multiview"
