# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: scl_normal_largecorpus
  - override /model: xlsr_conformertcm_baseline_multiview
  - override /callbacks: default_loss_earlystop
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["scl_normal_largecorpus", "xlsr_conformertcm_baseline_multiview"]

seed: 1234

trainer:
  max_epochs: 100
  gradient_clip_val: 0.0
  accelerator: cuda

model:
  optimizer:
    lr: 0.000001
    weight_decay: 0.0001
  net: null
  scheduler: null
  compile: true
  cross_entropy_weight: [0.5, 0.5] # Balanced weights for cross entropy loss
  weighted_views:
    '1': 1.0
    '2': 1.0
    '3': 1.0
    '4': 1.0

data:
  batch_size: 14
  num_workers: 8
  pin_memory: true
  args:
    augmentation_methods: ["RawBoostdf", "pitch_v1", "background_noise_v1"] # "none" is the original data
    padding_type: repeat
    random_start: True
    view_padding_configs:
      '1':
        padding_type: repeat
        random_start: True
      '2':
        padding_type: repeat
        random_start: True
      '3':
        padding_type: repeat
        random_start: True
      '4':
        padding_type: repeat
        random_start: True
    
    num_additional_real: 2
    num_additional_spoof: 3


logger:
  wandb:
    tags: ${tags}
    group: "scl_normal_largecorpus"
  aim:
    experiment: "scl_normal_largecorpus"
