# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: normal_largecorpus_multiview_cnsl
  - override /model: v2/xlsr_conformertcm_mdt_lora
  - override /callbacks: default_lora_loss_earlystop_logger
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["normal_largecorpus_multiview_cnsl", "xlsr_conformertcm_mdt_lora"]

seed: 1234

trainer:
  max_epochs: 100
  gradient_clip_val: 0.0
  accelerator: cuda

model:
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.00005 # 5e-5
    weight_decay: 0.0001
  net: null
  scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    _partial_: true
    milestones:
      - 5
      - 15
    gamma : 0.1 # Multiplicative factor of learning rate decay.

  cross_entropy_weight: [0.7, 0.3] # amplify bonafide loss
  args:
    adapter:
      r: 4 # reduce r to 4 to save memory
      #target_modules: ["q_proj", "v_proj", "k_proj", "out_proj", "fc1", "fc2", "final_proj", "LL", "qkv", "proj", "ht_proj"] # All dense layers (, "fc1", "fc2", "final_proj", "LL", "qkv", "proj", "ht_proj")
      target_modules: ["q_proj", "v_proj", "k_proj", "out_proj"] 
      modules_to_save:  [] # conformer qkv
      lora_dropout: 0.0
      lora_alpha: 16
      
    conformer:
      emb_size: 144
      heads: 4
      kernel_size: 31
      n_encoders: 4
      type: "conv" # conv_res2net, conv_seblock, conv_res2net_seblock
      pooling: "first"
  
  weighted_views:
    '1': 1
    '2': 1
    '3': 1
    '4': 1
  
  base_model_path: "/datad/pretrained/AudioDeepfakeCMs/S_241214_conf-1.pth"
  
data:
  batch_size: 16
  num_workers: 8
  pin_memory: true
  data_dir: ${oc.env:NOISE_DATASET_PATH}

  args:
    protocol_path: ${oc.env:NOISE_DATASET_PROTOCOL}
    augmentation_methods: ["RawBoost12", "pitch_1", "volume_10", "speed_01", "none"] # "none" is the original data
    padding_type: repeat
    random_start: True
    is_dev_aug: False
    view_padding_configs:
      '1':
        padding_type: repeat
        random_start: True
      '2':
        padding_type: repeat
        random_start: True
      '3':
        padding_type: repeat
        random_start: True
      '4':
        padding_type: repeat
        random_start: True

logger:
  wandb:
    tags: ${tags}
    group: "normal_largecorpus_multiview_cnsl"
  aim:
    experiment: "normal_largecorpus_multiview_cnsl"
