# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: replay_normal_largecorpus_multiview_cnsl
  - override /model: v2/xlsr_conformertcm_mdt_lora
  - override /callbacks: default_lora_loss_earlystop_logger
  - override /trainer: cl_default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["replay_normal_largecorpus_multiview_cnsl", "xlsr_conformertcm_mdt_lora"]

seed: 1234

trainer:
  max_epochs: 100
  gradient_clip_val: 0.0
  accelerator: cuda

model:
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.00005 # 5e-5
    weight_decay: 0.0001
  net: null
  scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    _partial_: true
    milestones:
      - 5
      - 15
    gamma : 0.1 # Multiplicative factor of learning rate decay.

  cross_entropy_weight: [0.7, 0.3] # amplify bonafide loss
  args:
    adapter:
      r: 8
      target_modules: ["q_proj", "v_proj", "k_proj", "out_proj", "fc1", "fc2", "final_proj", "LL", "qkv", "proj", "ht_proj"] # All dense layers (, "fc1", "fc2", "final_proj", "LL", "qkv", "proj", "ht_proj")
      #target_modules: ["q_proj", "v_proj", "k_proj", "out_proj"] 
      modules_to_save:  [] # conformer qkv
      lora_dropout: 0.0
      lora_alpha: 16
      #init_lora_weights: "gaussian"
  
  weighted_views:
    '1': 1
    '2': 1
    '3': 1
    '4': 1
  
data:
  batch_size: 16
  num_workers: 8
  pin_memory: true

  args:
    protocol_paths: ${oc.env:LARGE_CORPUS_FOR_CNSL_CONTINUOUS_PROTOCOLS}
    augmentation_methods: ["RawBoost12", "pitch_1", "volume_10", "speed_01", "none"] # "none" is the original data
    padding_type: repeat
    random_start: True
    is_dev_aug: False
    view_padding_configs:
      '1':
        padding_type: repeat
        random_start: True
      '2':
        padding_type: repeat
        random_start: True
      '3':
        padding_type: repeat
        random_start: True
      '4':
        padding_type: repeat
        random_start: True

logger:
  wandb:
    tags: ${tags}
    group: "replay_normal_largecorpus_multiview_cnsl"
  aim:
    experiment: "replay_normal_largecorpus_multiview_cnsl"
