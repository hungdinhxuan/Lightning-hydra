      lora_dropout: 0.0
      lora_alpha: 16
      #init_lora_weights: "gaussian"
  adapter_type: lora

  ## Adapter names and paths
  adapter_paths: "/home/hungdx/logs/train/runs/2025-09-12_14-09-27/checkpoints/epoch_019.ckpt,/home/hungdx/logs/train/runs/2025-09-11_05-38-53/checkpoints/epoch_029.ckpt,/home/hungdx/logs/train/runs/2025-09-11_06-02-37/checkpoints/epoch_011.ckpt,/home/hungdx/logs/train/runs/2025-09-13_04-26-58/checkpoints/epoch_014.ckpt,/home/hungdx/logs/train/runs/2025-09-13_03-16-14/checkpoints/epoch_014.ckpt,/home/hungdx/logs/train/runs/2025-09-11_06-36-06/checkpoints/epoch_019.ckpt,/home/hungdx/logs/train/runs/2025-09-13_09-54-51/checkpoints/epoch_008.ckpt"
  adapter_names: "g1,g2,g3,g4,g5,g6,g7"
  noise_model_path: "/nvme1/hungdx/Lightning-hydra/best_model_interspeech_6.pth"

data:
  batch_size: 1
  num_workers: 8
  pin_memory: true
  data_dir: ${oc.env:NOISE_DATASET_FOR_ICASSP26_DIR}
  enable_cache: false # No spacee left
  args:
    protocol_path: ${oc.env:NOISE_DATASET_FOR_ICASSP26_PROTOCOL_PATH}
    augmentation_methods: ["none"] # No augmentation
    padding_type: repeat
    random_start: False  # No random start
    is_dev_aug: False
    enable_cache: false # No spacee left

logger:
  wandb:
    tags: ${tags}
    group: "normal_largecorpus_for_asvspoof5"
  aim:
    experiment: "normal_largecorpus_for_asvspoof5"
