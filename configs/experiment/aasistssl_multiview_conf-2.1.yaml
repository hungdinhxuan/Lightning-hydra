# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: asvspoof_multiview
  - override /model: xlsr_aasist_multiview
  - override /callbacks: default_loss
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["asvspoof_multiview", "xlsr_aasist_multiview"]

seed: 1234

trainer:
  max_epochs: 100
  gradient_clip_val: 0.0
  accelerator: cuda

model:
  optimizer:
    lr: 0.000001
    weight_decay: 0.0001
  net: null
  scheduler: null
  compile: true

data:
  batch_size: 14
  num_workers: 8
  pin_memory: true
  args:
    padding_type: repeat
    random_start: False
    algo: 5 # Optimised for 5th algorithm LA


logger:
  wandb:
    tags: ${tags}
    group: "asvspoof_multiview"
  aim:
    experiment: "asvspoof_multiview"
