defaults:
  - model_checkpoint
  - early_stopping
#  - model_summary
  - rich_progress_bar
  - learning_rate_logger
  - _self_

learning_rate_logger:
  logging_interval: 'epoch'

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "epoch_{epoch:03d}"
  monitor: "val/acc"
  mode: "max"
  save_last: True
  auto_insert_metric_name: False
  save_top_k: 5 # save k best models (determined by above metric)

early_stopping:
  monitor: "val/acc"
  patience: 20
  mode: "max"

model_summary:
  max_depth: -1
