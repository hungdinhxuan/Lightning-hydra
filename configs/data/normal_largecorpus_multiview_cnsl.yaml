_target_: src.data.normal_multiview_datamodule.NormalDataModule
data_dir: ${oc.env:LARGE_CORPUS_FOR_CNSL}
batch_size: 16 
num_workers: 4
pin_memory: True
args:
  # The number of views to use
  views: [1, 2, 3, 4]
  protocol_path: ${oc.env:LARGE_CORPUS_FOR_CNSL_PROTOCOLS}
  # The sampling rate of the audio files
  nBands: 5
  minF: 20
  maxF: 8000
  minBW: 100
  maxBW: 1000
  minCoeff: 10
  maxCoeff: 100
  minG: 0
  maxG: 0
  minBiasLinNonLin: 5
  maxBiasLinNonLin: 20
  N_f: 5
  P: 10
  g_sd: 2
  SNRmin: 10
  SNRmax: 40
  
  data:
    augmentation_methods:
      ["RawBoost12", "pitch_1", "volume_10", "speed_01", "none"] # "none" is the original data
    wav_samp_rate: 16000
    online_aug: true
    aug_dir: ${oc.env:LARGE_CORPUS_FOR_CNSL}/aug
    noise_path: ${oc.env:NOISE_PATH}
    rir_path: ${oc.env:RIR_PATH}
    repeat_pad: True #  If true, repeat the audio to the trim_length
    random_start: True # If true, randomly pick a start point for the audio